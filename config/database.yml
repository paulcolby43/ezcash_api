

default: &default
  adapter: sqlserver
  host: <%= ENV["EZCASH_HOST"] %>
  username: <%= ENV['EZCASH_USERNAME_FILE'].blank? ? ENV['EZCASH_USERNAME'] :  File.read(ENV['EZCASH_USERNAME_FILE']).strip.chomp %>
  password: <%= ENV['EZCASH_PASSWORD_FILE'].blank? ? ENV['EZCASH_PASSWORD'] :  File.read(ENV['EZCASH_PASSWORD_FILE']).strip.chomp %>
  
development:
  <<: *default
  database: <%= ENV["EZCASH_DATABASE"] %>
  
test:
  <<: *default
  database: <%= ENV["EZCASH_DATABASE"] %>
  
production:
  <<: *default
  database: <%= ENV["EZCASH_DATABASE"] %>

